name: Maven Build and Class Decompilation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '20'  # You can specify your desired Java version

    - name: Build with Maven
      run: mvn clean install

    - name: Decompile Class
      run: javap -c target/classes/divideAndConquer/QuickSort.class
